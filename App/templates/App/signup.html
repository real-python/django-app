{% extends 'App/base.html' %}

{% block title %}
    <title>Register Forms</title>
{% endblock %}


{% block content %}
<h2 class="title">Registration</h2>
<form method="POST" action={% url 'signup_url' %} enctype="multipart/form-data">
    {% csrf_token %} 
    <div class="row row-space">
        <div class="col-2">
            <div class="input-group">
                <input class="input--style-1" type="text" placeholder="Firstname" name="firstname" required>
            </div>
        </div>
        <div class="col-2">
            <div class="input-group">
                <input class="input--style-1" type="text" placeholder="Lastname" name="lastname" required>
            </div>
        </div>
    </div>

    <div class="input-group">
        <input class="input--style-1" type="text" placeholder="Phone Number" name="phone" required>
    </div>

    <div class="input-group">
        <input class="input--style-1" type="text" placeholder="Email" name="email" required>
    </div>

    <div class="input-group">
        <input class="input--style-1" type="password" placeholder="Password" name="password" required>
    </div>

    <div class="row row-space">
        <div class="col-2">
            <div class="input-group">
                <input class="input--style-1 js-datepicker" type="text" placeholder="BIRTHDATE" name="birthday" required>
                <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
            </div>
        </div>
        <div class="col-2">
            <div class="input-group">
                <div class="rs-select2 js-select-simple select--no-search">
                    <select name="gender" required>
                        <option disabled="disabled" selected="selected">GENDER</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                    <div class="select-dropdown"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="row row-space">
        <div class="col-2">
            <div class="input-group">
                <input class="input--style-1" type="file" placeholder="Select Image" name="userimage" required>
            </div>
        </div>
    </div>

    <div class="p-t-20">
        <button class="btn btn--radius btn--green" type="submit">Submit</button>
    </div>
</form>

<br /><br />
<a href="{% url 'login_url' %}">Already Have Account?</a>
{% endblock  %}
