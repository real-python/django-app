{% extends 'App/base.html' %}

    {% block title %}
        <title>Login Forms</title>
    {% endblock %}

 {% block content %}
    <h2 class="title">Login</h2>
    <form method="POST" action={% url 'login_url' %}>
        {% csrf_token %}
        <div class="input-group">
            <input class="input--style-1" type="text" placeholder="Email" name="email">
        </div>

        <div class="input-group">
            <input class="input--style-1" type="password" placeholder="Password" name="password">
        </div>

        <div class="p-t-20">
            <button class="btn btn--radius btn--green" type="submit">Submit</button>
        </div>
    </form>

    <br /><br />
    <a href="{% url 'signup_url' %}">Don't Have Account?</a>
{% endblock %}
